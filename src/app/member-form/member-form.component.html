<mat-card class="form-card">
    <mat-card-title>Member Information</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="sub()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>CIN</mat-label>
                <input matInput placeholder="Enter CIN" formControlName="cin">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>CV</mat-label>
                <input matInput placeholder="Paste CV link" formControlName="cv">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                    <mat-option value="Etudiant">Etudiant</mat-option>
                    <mat-option value="Enseignant Chercheur">Enseignant Chercheur</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
